<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container main-border" style="margin-top: 4%">

        <div class="row">
            <div class="col-sm-8">
                <div class="row mb-5">
                    <div class="col-sm-2">
                        <label>1. Name</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-sm-2">
                        <label>2. Mobile</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-sm-2">
                        <label>3. Email</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-sm-2">
                        <label>4. Address</label>
                    </div>
                    <div class="col-sm-10">
                        <textarea name="Address" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-sm-2">
                        <label>5. Gender</label>
                    </div>
                    <div class="col-sm-10">
                        <select class="form-select">
                            <option selected>Select Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-sm-2">
                        <label>6. Interest</label>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" style="width: 20px; height: 20px; margin-right: 20px;">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" style="width: 20px; height: 20px; margin-right: 20px;">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" style="width: 20px; height: 20px; margin-right: 20px;">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" style="width: 20px; height: 20px; margin-right: 20px;">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" style="width: 20px; height: 20px; margin-right: 20px;">
                        </div>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-sm-2">
                        <label>7. Religion</label>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Islam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Hindu</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Buddhism</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">Christian</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-5">
                    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" style="width: 20px; height: 20px; margin-right: 20px;">
                            
                            
                            <label style="font-size: 22px;">I declared..........</label>
                        </div>
                    
                </div>

            </div>
            
            <div class="col-sm-4">
                <div class="mb-5">
                    
                    <div class="file-upload">

                        <div class="image-upload-wrap">
                            <input type="file" class="file-upload-input" onchange="previewFile()" accept="image/*">
                            <div class="drag-text">
                                <h3>Upload Photo</h3>
                            </div>
                        </div>

                        <div class="file-upload-content">
                            <img class="file-upload-image" src="" alt="your image">
                            <button type="button" onclick="removeUpload()" class="remove-image">Remove</button>
                        </div>

                        <div class="upload-button">
                            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">
                                ADD Photo
                            </button>
                        </div>

                    </div>

                </div>
            </div>
            
        </div>

        <button class="btn btn-success btn-lg" style="float: right; margin-right: 5%;">Save</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script src="scripts.js"></script>

</body>
</html>
